<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRZ Passport Detector</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #upload-area { border: 2px dashed #ccc; padding: 20px; text-align: center; }
        #results { margin-top: 20px; display: none; }
        button { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Passport MRZ Detector</h1>
    <p>Upload a passport image or PDF to extract names and generate an Amadeus DOCS command.</p>
    
    <div id="upload-area">
        <input type="file" id="file-input" accept=".png,.jpg,.jpeg,.pdf" style="display: none;">
        <button onclick="document.getElementById('file-input').click()">Choose File</button>
        <p id="file-name">No file selected</p>
    </div>
    
    <button id="process-btn" onclick="processFile()" disabled>Process</button>
    
    <div id="results">
        <h2>Extracted Names</h2>
        <p><strong>First Name:</strong> <span id="first"></span></p>
        <p><strong>Middle Name:</strong> <span id="middle"></span></p>
        <p><strong>Last Name:</strong> <span id="last"></span></p>
        <h2>Amadeus DOCS Command</h2>
        <textarea id="command" readonly rows="2" cols="80"></textarea>
        <button onclick="copyCommand()">Copy Command</button>
    </div>
    
    <div id="error" style="color: red; display: none;"></div>
    
    <script>
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');
        const processBtn = document.getElementById('process-btn');
        const results = document.getElementById('results');
        const errorDiv = document.getElementById('error');
        
        fileInput.addEventListener('change', () => {
            fileName.textContent = fileInput.files[0] ? fileInput.files[0].name : 'No file selected';
            processBtn.disabled = !fileInput.files[0];
        });
        
        async function processFile() {
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch('/upload', { method: 'POST', body: formData });
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('first').textContent = data.first_name;
                    document.getElementById('middle').textContent = data.middle_name;
                    document.getElementById('last').textContent = data.last_name;
                    document.getElementById('command').value = data.command;
                    results.style.display = 'block';
                    errorDiv.style.display = 'none';
                } else {
                    throw new Error(data.error);
                }
            } catch (err) {
                errorDiv.textContent = 'Error: ' + err.message;
                errorDiv.style.display = 'block';
                results.style.display = 'none';
            }
        }
        
        function copyCommand() {
            navigator.clipboard.writeText(document.getElementById('command').value);
            alert('Command copied!');
        }
    </script>
</body>
</html>
